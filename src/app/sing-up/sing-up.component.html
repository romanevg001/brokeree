<form [formGroup]="singupForm" (ngSubmit)="onSubmit(singupForm.value,passwordForm.value)">
   <div class="form-group">
        <label for="useremail">Email</label>
        <input 
            id="useremail" 
            type="email" 
            class="form-control"
             formControlName="useremail"
             required
            >
    </div>
    <div *ngIf="useremail.touched && !useremail.valid && useremail.errors">
        <div *ngIf="useremail.errors?.required" class="alert alert-danger">
            Email is required.
        </div>
        <div *ngIf="useremail.errors?.isItEmail" class="alert alert-danger">
            Wrong email.
        </div>
    </div>

    <div [formGroup]="passwordForm">
        <div class="form-group">
            <label for="password">Ð assword</label>
            <input 
                id="password" 
                type="password" 
                class="form-control"
                formControlName="password"
                required
                >
        </div>
        <div *ngIf="password.touched && !password.valid && password.errors">
            <div *ngIf="password.errors?.required" class="alert alert-danger">
                Password is required.
            </div>
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Confirm password</label>
            <input 
                id="passwordConfirm" 
                type="password" 
                class="form-control"
                formControlName="passwordConfirm"
                required
                >
        </div>
        <div *ngIf="passwordConfirm.touched && !passwordConfirm.valid && passwordConfirm.errors">
            <div *ngIf="passwordConfirm.errors?.required" class="alert alert-danger">
                Confirm password is required.
            </div>
        </div>

        <div *ngIf="passwordConfirm.touched ">
            <div *ngIf="passwordForm.errors?.passwordEqualConfirm" class="alert alert-danger">
                Confirm password is not equal password.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sing Up</button>
</form>
