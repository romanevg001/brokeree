<h3>Log In</h3>

<form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm.value)">
   <div class="form-group">
        <label for="useremail">Email</label>
        <input 
            id="useremail" 
            type="email" 
            class="form-control"
             formControlName="useremail"
             required
            >
 
            <div *ngIf="useremail.touched && !useremail.valid && useremail.errors">
                <div *ngIf="useremail.errors?.required" class="alert alert-danger">
                    Email is required.
                </div>
                <div *ngIf="useremail.errors?.isItEmail" class="alert alert-danger">
                    Wrong email.
                </div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Ð assword</label>
        <input 
            id="password" 
            type="password" 
            class="form-control"
             formControlName="password"
             required
            >
 
            <div *ngIf="password.touched && !password.valid && password.errors"
            class="alert alert-danger">
                <div *ngIf="password.errors?.required">
                    Password is required.
                </div>
            </div>
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
